<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Resenha AÃ­</title>
        <!--Favicon-->
        <link rel="icon" href="Fotos/favicon.ico">
        <!--Link CSS-->
        <link rel="stylesheet" type="text/css" href="projeto-js.css">
        <!--Fontes-->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    </head>

    <body>
        <div id="container-center">
            <div id="containerforms" class="animar">
                <h1 class="titulo-forms">Login</h1>
                <div class="form-items">
                    <div class="logo-input-forms">
                        <img src="Fotos/user-3-line.png" class="img-logo-forms">
                        <input type="text" id="username" name="username" placeholder="Username" autocomplete="off" required="">
                    </div>
                </div>
                <div class="form-items">
                    <div class="logo-input-forms">
                        <img src="Fotos/key-line.png" class="img-logo-forms">
                        <input type="password" id="senha" name="senha" placeholder="Password" required="">
                    </div>
                    <div class="notifi-forgot">
                        <div class="notification">      
                            <label for="notification">Notification</label>
                            <input type="checkbox" id="notification">
                        </div>
                         <a href="#" class="forgot">
                            Forgot password?
                        </a>
                    </div>
                </div>
                <footer class="form-footer">
                    <input type="button" id="entrar" name="entrar" value="Entrar" onclick="enviar()"></button>
                    <input type="button" id="voltar" name="entrar" value="Voltar" onclick="voltar()"></button>
                </footer>
                <div id="div">
                                    
                </div>
            </div>
        </div>

        <!--JavaScript-->
        <script src="javascript.js"></script>
    </body>
</html>
